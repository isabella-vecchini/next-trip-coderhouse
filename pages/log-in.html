<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log In - Next Trip</title>
    <link rel="icon" href="/images/favicon-2.png" type="image/x-icon">
</head>

<body>

    <main>

        <h1 id="log-in-header">Welcome back</h1>

<!--Log in page: it's not sending anything anywhere, so the submit button leads you back to the same page-->
        <form action="/log-in.html" method="post">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">

            <input type="submit" value="Log in">
        </form>

    </main>

<!-- Picture at the left side of the page-->
    <div class="side-picture-login-signup">
        <img src="/images/map-pic.jpg" alt="Log in page picture">
    </div>

</body>

</html>
